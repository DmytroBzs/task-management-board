name: Deploy Dockerized App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker buildx build --push -t ${{ secrets.DOCKER_USERNAME }}/task-board-backend:latest .

      - name: Deploy to server (можна змінити на вашу платформу)
        run: |
          ssh user@your-server 'docker pull ${{ secrets.DOCKER_USERNAME }}/task-board-backend:latest && docker run -d --rm -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/task-board-backend:latest'
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
